<html>
    <body bgcolor ="#262626">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <div class="bgimg">
        <div class="middle">
        
        <link rel="stylesheet" href="style.css">
        <h1>DAYS UNTIL KICKOFF!</h1>
        <hr>
        <p id="demo" style="front-size: 30px"></p>
        <div class="full">
          <video autoplay loop muted class="full-screen">
            <source src="mov2.webm" type="video/webm"         
            </div>    
            </div>
        </div>
        
       
    </body>
    <script>
      var countDownDate = new Date("Jan 05, 2019 17:30:00").getTime();
      var countDownDatefunction = setInterval(function(){
          var now = new Date().getTime();
          var distance = countDownDate - now;

          var days = Math.floor(distance/(1000*60*60*24));
          var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
          var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
          var seconds = Math.floor((distance % (1000*60))/1000); 

          document.getElementById("demo").innerHTML = days + "d" + "  " + hours + "h"+ "  "  + minutes + "m"+ "   "  + seconds +"s";


          if(distance < 0){
              clearInterval(countDownfunction);
              document.getElementById("demo").innerHTML = "EXPIRED";
          }     
      },1000);
    </script>  
</html>
